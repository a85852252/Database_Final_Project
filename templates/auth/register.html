{% extends "base.html" %}
{% block title %}使用者註冊{% endblock %}

{% block content %}
<div class="form-container">
  <h2>註冊新帳號</h2>
  <form method="POST" action="{{ url_for('auth.register') }}">
    <div class="form-group">
      <label for="username">使用者名稱</label>
      <input type="text" id="username" name="username" required maxlength="50" placeholder="請輸入帳號" />
    </div>
    <div class="form-group">
      <label for="email">電子信箱</label>
      <input type="email" id="email" name="email" required maxlength="100" placeholder="請輸入Email" />
    </div>
    <div class="form-group">
      <label for="password">密碼</label>
      <input type="password" id="password" name="password" required placeholder="請輸入密碼" />
    </div>
    <div class="form-group">
      <label for="password2">再次輸入密碼</label>
      <input type="password" id="password2" name="password2" required placeholder="請再次輸入密碼" />
    </div>
    <div class="form-group">
      <button type="submit" class="btn">註冊</button>
    </div>
  </form>
</div>
{% endblock %}
