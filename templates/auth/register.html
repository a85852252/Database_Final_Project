{% extends "base.html" %}

{% block title %}註冊新帳號{% endblock %}

{% block extra_css %}
  <!-- 只在註冊頁載入 auth 專用樣式 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/function/auth.css') }}">
{% endblock %}

{% block content %}
<div class="form-container">
  <h2>註冊新帳號</h2>
  <form method="post">
    <div class="form-group">
      <label for="username">使用者名稱</label>
      <input type="text" id="username" name="username" placeholder="請輸入帳號" required maxlength="50" />
    </div>
    <div class="form-group">
      <label for="email">電子信箱</label>
      <input type="email" id="email" name="email" placeholder="請輸入 Email" required maxlength="100" />
    </div>
    <div class="form-group">
      <label for="password">密碼</label>
      <input type="password" id="password" name="password" placeholder="請輸入密碼" required minlength="6" />
    </div>
    <div class="form-group">
      <label for="password2">再次輸入密碼</label>
      <input type="password" id="password2" name="password2" placeholder="請再輸入密碼" required minlength="6" />
    </div>
    <button type="submit" class="btn">註冊</button>
  </form>
</div>
{% endblock %}
