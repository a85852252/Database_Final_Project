{% extends "base.html" %}

{% block extra_css %}
  <!-- 只在登入頁載入 auth 專用樣式 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/function/auth.css') }}">
{% endblock %}

{% block content %}
<div class="form-container">
  <h2>使用者登入</h2>
  <form method="POST" action="{{ url_for('auth.login') }}">
    <div class="form-group">
      <label for="username">使用者名稱</label>
      <input type="text" id="username" name="username" required maxlength="50" placeholder="請輸入帳號" />
    </div>
    <div class="form-group">
      <label for="password">密碼</label>
      <input type="password" id="password" name="password" required placeholder="請輸入密碼" />
    </div>
    <div class="form-group">
      <button type="submit" class="btn">登入</button>
    </div>
  </form>
  <p class="text-center">
    還沒有帳號？<a href="{{ url_for('auth.register') }}">立即註冊</a>
  </p>
</div>
{% endblock %}
