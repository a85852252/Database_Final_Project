<!DOCTYPE html>
<html lang="zh-Hant">
<head>

  <title>{% block title %}卡牌市場彙整系統{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <h1>卡牌市場彙整系統</h1>
    <nav>
      <ul class="nav-menu">
        <li class="nav-item"><a href="{{ url_for('index') }}">首頁</a></li>
        <li class="nav-item">
          <a href="category.html">關於</a>
          <ul class="dropdown">
            <li><a href="category.html?type=women">成立緣由</a></li>

          <ul class="dropdown">

          </ul>
        </li>
        <li class="nav-item">
          <a href="contact.html">聯絡我們</a>

            <li><a href="contact.html#email">客服信箱</a></li>
            <li><a href="contact.html#faq">常見問題</a></li>
          </ul>

      </ul>
    </nav>

  <main>
    {% block content %}{% endblock %}
  </main>
  <div id="back-to-top" title="回到頂部">TOP</div>
  <footer>
    <p>&copy; 2025 資料庫期末專題</p>
  </footer>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
